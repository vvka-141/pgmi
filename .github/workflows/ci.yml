name: CI

on:
  push:
    branches: [main, develop, 'feature/**', 'feature-*', 'features/**']
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run tests
        run: go test -race -coverprofile=coverage.out -timeout 10m ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
        continue-on-error: true

  connection-tests:
    name: Connection & Security Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run connection tests
        run: go test -race -tags conntest -timeout 5m ./internal/db/conntest/...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test, connection-tests]
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          go build -ldflags="-s -w -X main.version=dev-${{ github.sha }}" \
            -o dist/pgmi-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }} \
            ./cmd/pgmi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pgmi-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*
